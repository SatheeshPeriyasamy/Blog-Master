<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Submission</title>
    <link rel="icon" href="blogger.png" type="image/x-icon">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome icons -->
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 text-gray-900 p-8">
    <div class="container mx-auto">
        <h1 class="text-4xl font-extrabold text-center text-white mb-8">Create or Edit a Blog</h1>
        
        <form onsubmit="storeBlogData(event)" class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <div class="mb-4">
                <label for="blogTitle" class="block text-xl font-semibold text-gray-700">Blog Title:</label>
                <input type="text" id="blogTitle" name="blogTitle" required class="w-full p-4 border border-gray-300 rounded-lg mt-2 text-gray-800">
            </div>

            <div class="mb-4">
                <label for="blogContent" class="block text-xl font-semibold text-gray-700">Blog Content:</label>
                <textarea id="blogContent" name="blogContent" rows="5" required class="w-full p-4 border border-gray-300 rounded-lg mt-2 text-gray-800"></textarea>
            </div>

            <input type="hidden" id="editIndex" name="editIndex" value="">

            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg mt-4 hover:bg-blue-700 transition-colors">Save Blog</button>
        </form>

        <hr class="my-6 border-gray-300">

        <h2 class="text-2xl font-semibold text-white mb-4">Saved Blogs:</h2>
        <div id="blogsContainer" class="space-y-6"></div>
    </div>
</body>
</html>
